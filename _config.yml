title: "Мой статический сайт"
description: "Современный статический сайт на GitHub Pages"
baseurl: "/my-static-site" # Базовый URL для вашего репозитория (ВАЖНО!)
url: "https://username.github.io" # Замените username на ВАШЕ имя пользователя GitHub

# Настройки сборки (для Jekyll, но GitHub Pages может использовать их и для общих настроек)
markdown: kramdown
permalink: pretty

# Плагины (если будем использовать Jekyll, для чисто статики не критично)
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO настройки
google_analytics: false

# Автор
author:
  name: "Ваше Имя" # Замените на Ваше Имя
  email: "ваш.email@example.com" # Замените на Ваш email